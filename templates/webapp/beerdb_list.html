<!DOCTYPE html>
{%extends 'webapp/base.html'%}
    {%block body_block%}
        <h1>All New Beer Here </h1>
        <table border="2">
            <thead>
            <th>Beer Name</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
            </thead>
            {%for i in beerdb_list%}
            <tr>
                <td>{{i.name|upper}}</td>
                <td><a href="/{{i.id}}">Details</a></td>
                <td><a href="/update/{{i.id}}">Update</a></td>
                <td><a href="/delete/{{i.id}}">Delete</a></td>

            </tr>
            {%endfor%}
        </table>

        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

        <a href="/create" class="btn btn-lg btn-primary" type="submit">Add New Beer</a>

    {%endblock%}
